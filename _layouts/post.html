---
layout: default
---
<section id="wrapper" class="group">
<div class="post">
  <div class="post-info">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} | 
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  </div>
  <article>
    {{ content }}
  </article>
</div>
</section>
