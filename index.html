---
layout:   page
title:    Home
---

<h1 class="page-title">
  <a href="/">Exec</a> | {{ page.title }}
</h1>
<br/>

<div class="posts">
<ul class="tag-posts">
  {% for post in site.posts %}
  <li>
    <h3>
      <a href="{{ post.url }}">
        {{ post.title }}
        <small>{{ post.date | date_to_string }}</small>
      </a>
      </h3>
      <ul class='tag-posts'><li>   
      {% for tag in post.tags %}
      <a class="tag-mark" href="#{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
        </li></ul>
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endfor %}

</div>
